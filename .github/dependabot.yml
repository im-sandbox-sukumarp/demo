---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: npm
    directory: "/javascript"
    schedule:
      interval: "weekly"
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: "weekly"
  - package-ecosystem: pip
    directory: "/python"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: flask
        versions: ["> 1.0.0"]
    commit-message:
      prefix: "deps"
      include: "scope"
    assignees:
      - sukumarp2022
